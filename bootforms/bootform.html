<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <title>Learning Bootstrap Part 2</title>

    <link rel="stylesheet" href="bootform.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
</head>

<body>
    <div class="container">
       
       <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap Part 3</a>
    </div>
    <div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="bootformlog.html">Already a Member?</a></li>
     
      
    </ul>
   </div>
  </div>
  
</nav>
      
      <main>
      <h1>Join our club!</h1>
      <form class="form-horizontal">
      
      <div class="form-group form-group-lg ">
  <label class="control-label col-sm-2" for="usr">Name:</label>
    <div class="col-sm-10">
  <input type="text" class="form-control" id="usr" placeholder="Enter name">
          </div>

 

    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

  
  

    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="amv">Matter Type:</label>
      
  <div class="checkbox control-label col-sm-2">
  <label><input type="checkbox" value="">Animal</label>
</div>
<div class="checkbox control-label col-sm-2">
  <label><input type="checkbox" value="">Mineral</label>
</div>
<div class="checkbox control-label col-sm-2">
  <label><input type="checkbox" value="">Vegetable</label>
      </div></div>
      
      
      <div class="form-group">
  <label class="control-label col-sm-2" for="sel1">Favorite Color:</label>
  <div class="col-sm-10">
  <select class="form-control " id="sel1">
    <option>Blue</option>
    <option>Red</option>
    <option>Green</option>
    <option>Purple</option>
    <option>Pink</option>
    <option>Yellow</option>
    <option>Orange</option>
    <option>Brown</option>
    <option>Black</option>
    <option>White</option>
  </select>
          </div></div>
  
  <div class="form-group focusedInput">
   <label class="control-label col-sm-2" for="toma">Select One:</label>
   <div class="col-sm-1"></div>
  <div class="radio col-sm-2">
  <label><input type="radio" name="optradio">Tomayto</label>
</div>
<div class="radio col-sm-2">
  <label><input type="radio" name="optradio">Tomahto</label>
</div>

          </div>
  <div class="form-group form-group-sm">
  <label class="control-label col-sm-2" for="comment">Additional Information:</label>
  <div class="col-sm-10"> 
  <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
</div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  
  
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
          
      </main>
       
  <footer class="navbar-fixed-bottom">
     
     
    

    
  </footer>     
       
    </div>
</body>
</html>
